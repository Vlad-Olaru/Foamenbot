<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <th:block th:include="common/meta :: common-meta" />
        <th:block th:include="common/assets :: common-styles" />
        <link rel="stylesheet" href="/static/css/home.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    </head>
    <body>
        <th:block th:include="common/navbar :: common-navbar"/>

        <form class="navbar-form" role="search" th:action="@{/search}" method="post"  th:object = "${helpObject}" style="text-align:center; margin-top: 50px;">
            <div class="input-group add-on">
                <input class="form-control" th:field = "*{orderName}" placeholder="Search" name="srch-term" id="srch-term" type="text" required="required"/>
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>

        <div class="container">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Categorii mancare
                </h1>
            </div>
            <div class="col-md-6" th:each = "category : ${categories}">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 th:text = "${category.categoryName}"><i class="fa fa-fw fa-check"></i>Category name</h4>
                    </div>
                    <div class="panel-body">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque, optio corporis quae nulla aspernatur in alias at numquam rerum ea excepturi expedita tenetur assumenda voluptatibus eveniet incidunt dicta nostrum quod?</p>
                        <a th:href="'/categories/' + ${category.id}" class="btn btn-default" th:text = "'Go to ' + ${category.categoryName}">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
